<div id="main-duration">
  <div id="left-section-duration">
    <h3>{{institution}}</h3>
    <h4>{{city}}</h4>
    <p>{{from}}-{{to}}</p>
  </div>
  <div id="right-section-duration" style="border-left: 3px {{borderColor}} solid;">
    <h3 style="border-bottom: 1px {{borderColor}} solid;">{{title}}</h3>
    <p>{{description}}</p>
    <div *ngIf="!hidden" id="link">
      Related Link : <a href="{{link}}">{{link}}</a>
    </div>
  </div>
</div>
